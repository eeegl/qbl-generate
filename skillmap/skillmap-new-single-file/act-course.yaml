# COURSE INFO
# This course provides a comprehensive introduction to Acceptance and Commitment Therapy (ACT).
# It covers foundational principles, practical techniques, and diverse applications of ACT in clinical and non-clinical settings.
# The course is organized into units and modules, each containing pages that focus on specific topics and skills.
# Comments are provided throughout to guide course designers in understanding the structure and intent of each section.
title: "Introduction to Acceptance and Commitment Therapy (ACT)"
description: "A course on the foundations, techniques, and applications of Acceptance and Commitment Therapy (ACT)"
units:

  # UNIT
  # This unit serves as the foundational knowledge base for learners new to Acceptance and Commitment Therapy (ACT).
  # It aims to provide an understanding of the basic principles and theoretical underpinnings of ACT.
  # Modules within this unit are designed to build progressively on the learner's knowledge.
  - title: "Foundations of ACT"
    modules:

      # MODULE
      # This module introduces learners to the basic concepts of ACT, including its history and core differences from traditional CBT.
      # It is essential for learners to grasp these concepts before diving deeper into specific techniques and processes.
      - title: "Introduction to ACT"
        pages:

          # PAGE
          # This page covers the basic overview of ACT, including its historical background and evolution.
          # It sets the stage for understanding how ACT differs from traditional CBT.
          - title: "What is ACT?"
            objective: "Understand the concept and principles of Acceptance and Commitment Therapy (ACT)"
            skills:
              - "Overview of Acceptance and Commitment Therapy"
              - "Discuss historical background and evolution"
              - "Identify key differences from traditional CBT"

          # PAGE
          # This page delves into the theoretical foundations of ACT, such as Relational Frame Theory and Functional Contextualism.
          # Understanding these theories is crucial for comprehending the principles and practices of ACT.
          - title: "Theoretical Foundations"
            objective: "Explore the theoretical underpinnings of Acceptance and Commitment Therapy (ACT)"
            skills:
              - "Explain Relational Frame Theory (RFT)"
              - "Describe Functional Contextualism"
              - "Outline core principles of ACT"

      # New module
      # This module focuses on the six core processes of ACT, each representing a fundamental skill area.
      # Mastery of these processes is critical for effectively applying ACT in practice.
      - title: "The Six Core Processes of ACT"
        pages:

          # PAGE
          # This page covers cognitive defusion, a key process in ACT. It includes definitions and techniques for practice.
          - title: "Cognitive Defusion"
            objective: "Master the concept and techniques of cognitive defusion in ACT"
            skills:
              - "Define cognitive defusion and provide examples"
              - "Demonstrate techniques for cognitive defusion"

          # PAGE
          # This page focuses on acceptance, a core process in ACT, highlighting the distinction between acceptance and avoidance.
          # Strategies for fostering acceptance are also covered.
          - title: "Acceptance"
            objective: "Understand and apply acceptance strategies in ACT"
            skills:
              - "Differentiate acceptance from avoidance"
              - "Apply strategies to foster acceptance"

          # PAGE
          # This page covers the importance of mindfulness in ACT, providing exercises to enhance present-moment awareness.
          - title: "Contact with the Present Moment"
            objective: "Develop mindfulness skills for enhancing present-moment awareness"
            skills:
              - "Discuss the importance of mindfulness in ACT"
              - "Practice exercises to enhance present-moment awareness"

          # PAGE
          # This page explains the concept of self-as-context, differentiating it from the self-concept.
          - title: "Observing the Self"
            objective: "Understand and apply the concept of self-as-context in ACT"
            skills:
              - "Explain the concept of self-as-context"
              - "Differentiate self-concept from self-as-context"

          # PAGE
          # This page focuses on values clarification, helping learners identify and articulate personal values.
          - title: "Values"
            objective: "Clarify personal values and align them with actions in ACT"
            skills:
              - "Identify personal values"
              - "Articulate and clarify personal values"

          # PAGE
          # This page covers committed action, guiding learners in setting goals aligned with their values and creating actionable plans.
          - title: "Committed Action"
            objective: "Develop skills in setting and achieving goals aligned with values"
            skills:
              - "Set goals aligned with personal values"
              - "Create action plans and overcome barriers"

  # UNIT
  # This unit provides in-depth techniques and interventions used in Acceptance and Commitment Therapy (ACT).
  # It focuses on practical applications of ACT principles to enhance therapeutic outcomes.
  - title: "ACT Techniques and Interventions"
    modules:

      # MODULE
      # This module covers cognitive defusion techniques, a key component of ACT.
      # It includes both theoretical understanding and practical exercises.
      - title: "Cognitive Defusion Techniques"
        pages:

          # PAGE
          # This page introduces the concept of cognitive defusion, explaining its theory and purpose within ACT.
          - title: "Introduction to Cognitive Defusion"
            objective: "Understand the theory and purpose of cognitive defusion in ACT"
            skills:
              - "Explain the theory and purpose of cognitive defusion"
              
          # PAGE
          # This page provides practical exercises for learners to practice cognitive defusion techniques.
          - title: "Practical Exercises for Cognitive Defusion"
            objective: "Practice cognitive defusion techniques in ACT"
            skills:
              - "Engage in the \"I'm having the thought that...\" exercise"
              - "Practice the Leaves on a Stream visualization"

      # MODULE
      # This module focuses on acceptance techniques in ACT, providing both theoretical context and practical exercises.
      - title: "Acceptance Techniques"
        pages:

          # PAGE
          # This page introduces the concept of acceptance, explaining its role and benefits within ACT.
          - title: "Introduction to Acceptance"
            objective: "Understand the role and benefits of acceptance in ACT"
            skills:
              - "Discuss the theory and purpose of acceptance"
              
          # PAGE
          # This page provides practical exercises for learners to practice acceptance techniques.
          - title: "Practical Exercises for Acceptance"
            objective: "Practice acceptance exercises in ACT"
            skills:
              - "Engage in willingness exercises"
              - "Practice physicalizing acceptance"

      # MODULE
      # This module covers mindfulness techniques in ACT, including theoretical foundations and practical exercises.
      - title: "Mindfulness Techniques"
        pages:
          # PAGE
          # This page introduces the concept of mindfulness, explaining its principles and practices within ACT.
          - title: "Introduction to Mindfulness in ACT"
            objective: "Understand mindfulness principles and practices in ACT"
            skills:
              - "Discuss the theory and purpose of mindfulness in ACT"
              
          # PAGE
          # This page provides practical exercises for learners to practice mindfulness techniques.
          - title: "Mindfulness Practices"
            objective: "Practice mindfulness exercises in ACT"
            skills:
              - "Engage in body scan exercises"
              - "Practice mindful breathing techniques"

      # MODULE
      # This module focuses on techniques related to values and committed action in ACT, providing exercises for values clarification and goal setting.
      - title: "Values and Committed Action Techniques"
        pages:

          # PAGE
          # This page helps learners clarify their personal values and understand their role in guiding behavior within ACT.
          - title: "Clarifying Values"
            objective: "Clarify personal values and their role in guiding behavior in ACT"
            skills:
              - "Engage in values exploration exercises"
              
          # PAGE
          # This page provides techniques for setting goals aligned with personal values using the SMART goals framework.
          - title: "Setting Values-Based Goals"
            objective: "Set goals aligned with personal values in ACT"
            skills:
              - "Use the SMART goals framework"
              
          # PAGE
          # This page helps learners develop strategies to overcome obstacles in pursuing committed action.
          - title: "Overcoming Barriers to Committed Action"
            objective: "Develop strategies to overcome obstacles in pursuing committed action"
            skills:
              - "Identify barriers to action"
              - "Apply strategies to overcome barriers"

  # UNIT
  # This unit explores the application of ACT principles in various contexts, both clinical and non-clinical.
  # It aims to provide learners with practical knowledge and skills for using ACT in diverse settings.
  - title: "Applying ACT in Different Contexts"
    modules:

      # MODULE
      # This module focuses on applying ACT in clinical practice, addressing common mental health issues such as anxiety, depression, and chronic pain.
      # It includes practical strategies and interventions for clinicians.
      - title: "ACT in Clinical Practice"
        pages:
          # PAGE
          # This page discusses the application of ACT principles to anxiety disorders in clinical settings, providing intervention strategies.
          - title: "ACT for Anxiety Disorders"
            objective: "Apply ACT principles to anxiety disorders in clinical settings"
            skills:
              - "Discuss the application of ACT principles to anxiety disorders"
              - "Implement intervention strategies"
              
          # PAGE
          # This page focuses on applying ACT principles to address depressive symptoms, including techniques and case studies.
          - title: "ACT for Depression"
            objective: "Apply ACT principles to address depressive symptoms"
            skills:
              - "Discuss the application of ACT principles to depression"
              - "Implement techniques and case studies"
              
          # PAGE
          # This page integrates ACT with pain management strategies, highlighting evidence-based practices.
          - title: "ACT for Chronic Pain"
            objective: "Integrate ACT with pain management strategies"
            skills:
              - "Discuss the integration of ACT with pain management"
              - "Implement evidence-based practices"

      # MODULE
      # This module explores the use of ACT in non-clinical settings, such as the workplace, education, and personal development.
      # It provides strategies for enhancing well-being and psychological flexibility in these areas.
      - title: "ACT in Non-Clinical Settings"
        pages:
          # PAGE
          # This page applies ACT principles to enhance workplace resilience and satisfaction, discussing strategies for organizational settings.
          - title: "ACT for Workplace Well-being"
            objective: "Apply ACT principles to enhance workplace resilience and satisfaction"
            skills:
              - "Discuss the application of ACT in organizational settings"
              - "Implement strategies for workplace well-being"
              
          # PAGE
          # This page promotes psychological flexibility in educational settings using ACT, with techniques for teachers and counselors.
          - title: "ACT in Education"
            objective: "Promote psychological flexibility in educational settings using ACT"
            skills:
              - "Discuss the application of ACT in education"
              - "Implement techniques for teachers and counselors"
              
          # PAGE
          # This page utilizes ACT for personal growth and self-improvement, offering exercises for everyday life.
          - title: "ACT for Personal Development"
            objective: "Utilize ACT for personal growth and self-improvement"
            skills:
              - "Discuss the application of ACT for personal development"
              - "Engage in exercises for everyday life"

      # MODULE
      # This module delves into advanced topics in ACT, including integration with other therapeutic approaches, cultural considerations, and future directions.
      - title: "Advanced Topics in ACT"
        pages:
          # PAGE
          # This page explores the integration of ACT with other therapeutic modalities, evaluating benefits and challenges.
          - title: "Integration with Other Therapeutic Approaches"
            objective: "Integrate ACT with other therapeutic modalities"
            skills:
              - "Discuss the integration of ACT with CBT, DBT, and other therapies"
              - "Evaluate benefits and challenges of integrative therapy"
              
          # PAGE
          # This page addresses cultural considerations in ACT, adapting principles for diverse populations.
          - title: "Cultural Considerations in ACT"
            objective: "Adapt ACT for diverse cultural contexts"
            skills:
              - "Discuss cultural considerations in ACT"
              - "Adapt ACT principles for diverse populations"
              
          # PAGE
          # This page explores emerging trends and innovations in ACT, discussing future applications and research.
          - title: "Future Directions in ACT"
            objective: "Explore emerging trends and innovations in ACT"
            skills:
              - "Discuss emerging research in ACT"
              - "Explore future applications of ACT"

      # MODULE
      # This module focuses on practical implementation and case studies, providing guidance on developing treatment plans and understanding the role of supervision.
      - title: "Practical Implementation and Case Studies"
        pages:

          # PAGE
          # This page involves analyzing complex cases using ACT principles, conducting detailed case reviews and discussing interventions.
          - title: "Case Study Analysis"
            objective: "Analyze complex cases using ACT principles"
            skills:
              - "Conduct detailed case reviews"
              - "Discuss interventions and outcomes"
              
          # PAGE
          # This page guides learners in creating comprehensive treatment plans using ACT, with examples and templates for guidance.
          - title: "Developing an ACT Treatment Plan"
            objective: "Create comprehensive treatment plans using ACT"
            skills:
              - "Develop structured treatment plans"
              - "Use examples and templates for guidance"
              
          # PAGE
          # This page discusses the importance of supervision in ACT practice and identifies resources for ongoing education and skill enhancement.
          - title: "Supervision and Continuous Learning"
            objective: "Understand the role of supervision in ACT practice"
            skills:
              - "Discuss the importance of supervision"
              - "Identify resources for ongoing education and skill enhancement"
